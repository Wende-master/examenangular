<div class="container" *ngIf="comentario">
    <h1>Comentarios</h1>
    <br>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div *ngFor="let com of comentario" class="col">
            <div class="card">
                <div class="card-body"> 
                    <h5 class="card-title"> Cubos </h5>
                    <div class="row">
                        <div class="col-md-6">
                            <h3>{{com.comentario}}</h3>

                           <a [routerLink]="['/']"
                            class="btn btn-warning btn-block col-md-6">Volver</a>
                        </div>
                    </div>

                </div>

                <div class="card-footer">
                   <small class="text-body-secondary"> Fecha: {{com.fechaComentario}} </small>
                </div>
            </div>
        </div>
    </div>
</div>
